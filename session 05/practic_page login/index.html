<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <!-- main login page -->
    <main class="main-login">
        <div class="detaillogin">
            <h3>Digital</h3>
            <form action="#" method="#">
                <h2>Artificial Intelligence Driving
                Results For The Travel Industry
                </h2>
                <p>Welcome  back! Please login to your account.</p>
                <label id="Emai-section" for="email">Emai section</label>
                <div class="input-email-warraper">
                    <label for="email" class="Email-Address">Email Address</label>
                    <input type="email" name="email" class="email-input">
                </div>
                <div class="input-password-warraper">
                    <label for="password" class="password-Address">Password</label>
                    <input type="password" name="password" class="password-input">
                </div>
                <div class="Remember-forgot-warraper">
                    <div class="checkbox-warraper">
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">Remember Me</label>
                    </div>
                <a href="">Forgot Password?</a>
                </div>
                    <div class="submit-warraper">
                        <input type="submit" name="Login" value="Login">
                        <input type="submit" name="Sign-Up" value="Sign-Up">
                    </div>
            </form>
            <div class="Or-login-with_warraper">
                <ul>
                    <li>Or login with</li>
                    <li><a href="">Facebook</a></li>
                    <li><a href="">LinkedIn</a></li>
                    <li><a href="">Google</a></li>
                </ul>
            </div>

        </div>



        <!-- side right login -->
        <div class="imagelayout">
            <div class="list-werraper">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Pricing</a></li>
                </ul>
            </div>
            <div class="image-warraper">
                <img src="./images/clip-message-sent 1.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
